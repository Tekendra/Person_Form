<div class="personList">

        <div ng-repeat= 'person in personList'>
            <div  class="imgContainer">
                <label><img class="img" ng-src="{{person.imgPath}}" height="200" width="200"/></label>
                    <div class="imgDesc"><label>{{person.firstname}}
                        {{person.lastname}}
                        </label> 
                     </div>
            </div>
        </div>


</div>
